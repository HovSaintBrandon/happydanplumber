<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" type="image/png">
    <title>Blog Post - Happy Dan Plumbers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Open+Sans:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .post-container {
            max-width: 800px;
            margin: 4rem auto;
            padding: 0 1.5rem;
        }

        .post-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .post-meta {
            color: var(--muted-foreground);
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .post-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--secondary);
        }

        .post-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: var(--radius-lg);
            margin-bottom: 2rem;
        }

        .post-content {
            font-size: 1.125rem;
            line-height: 1.8;
            color: var(--foreground);
        }

        .post-content h1,
        .post-content h2,
        .post-content h3 {
            margin: 2rem 0 1rem;
            color: var(--secondary);
        }

        .post-content p {
            margin-bottom: 1.5rem;
        }

        .post-footer {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary);
            font-weight: 600;
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar scrolled">
        <div class="container navbar-content">
            <a href="index.html" class="logo">
                <img src="logo.png" alt="Happy Dan Plumbers Logo" class="logo-image">
                <div class="logo-text">
                    <span class="logo-name">Happy Dan</span>
                    <span class="logo-tagline">Plumbers</span>
                </div>
            </a>

            <div class="nav-links">
                <a href="index.html#home" class="nav-link">Home</a>
                <a href="index.html#services" class="nav-link">Services</a>
                <a href="index.html#emergency" class="nav-link nav-link-primary">Emergency Plumbing</a>
                <a href="blog.html" class="nav-link">Blog</a>
            </div>

            <div class="nav-cta">
                <a href="tel:0706379094" class="phone-number">0706 379 094</a>
            </div>
        </div>
    </nav>

    <div id="postLoading" class="post-container" style="text-align: center;">
        <p>Loading post...</p>
    </div>

    <article id="postArticle" class="post-container" style="display: none;">
        <header class="post-header">
            <div class="post-meta" id="postMeta"></div>
            <h1 class="post-title" id="postTitle"></h1>
        </header>

        <img id="postImage" src="" alt="" class="post-image">

        <div class="post-content" id="postContent"></div>

        <footer class="post-footer">
            <a href="blog.html" class="back-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                Back to Blog
            </a>
            <div class="post-tags" id="postTags"></div>
        </footer>
    </article>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2026 Happy Dan Plumbers. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <div id="toastContainer" class="toast"></div>
    <script src="api.js"></script>
    <script src="script.js"></script>
    <script src="post-script.js"></script>
</body>

</html>
